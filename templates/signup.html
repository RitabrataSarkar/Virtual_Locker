<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
            background: linear-gradient(270deg, #74ebd5, #acb6e5);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 30%, #FFDC73, #E8C547);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: inset 0 -5px 8px rgba(0, 0, 0, 0.3), 
                        0 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .avatar::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .eyes {
            position: absolute;
            top: 40%;
            width: 50%;
            display: flex;
            justify-content: space-between;
        }
        .eye {
            width: 16px;
            height: 16px;
            background: black;
            border-radius: 50%;
            transition: transform 0.1s linear;
            position: relative;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
        }
        .closed {
            transform: scaleY(0.1);
        }
        h2 { color: #333; }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input:focus { border-color: #4A90E2; }
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .link-btn {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="signup-box">
        <div class="avatar">
            <div class="eyes">
                <div class="eye" id="leftEye"></div>
                <div class="eye" id="rightEye"></div>
            </div>
        </div>
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <a class="link-btn" href="{{ url_for('login') }}">Already have an account? Login here</a>
    </div>
    
    <script>
        const signupBox = document.getElementById('signup-box');
const eyes = document.querySelectorAll('.eye');
const passwordField = document.getElementById('password');
const leftEye = document.getElementById('leftEye');
const rightEye = document.getElementById('rightEye');

document.addEventListener('mousemove', (event) => {
    let x = (event.clientX / window.innerWidth - 0.5) * 15;
    let y = (event.clientY / window.innerHeight - 0.5) * 10;
    
    // Fix: Use correct template literals
    signupBox.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;

    if (!leftEye.classList.contains('closed')) {
        let eyeX = (event.clientX / window.innerWidth - 0.5) * 10;
        let eyeY = (event.clientY / window.innerHeight - 0.5) * 10;
        
        // Fix: Use correct template literals
        leftEye.style.transform = `translate(${eyeX}px, ${eyeY}px)`;
        rightEye.style.transform = `translate(${eyeX}px, ${eyeY}px)`;
    }
});

function closeEyes() {
    eyes.forEach(eye => {
        eye.classList.add('closed');
        eye.style.transform = "scaleY(0.1)";
    });
}

function openEyes() {
    eyes.forEach(eye => {
        eye.classList.remove('closed');
        eye.style.transform = "translate(0, 0)";
    });
}

passwordField.addEventListener('focus', closeEyes);
passwordField.addEventListener('blur', openEyes);

    </script>
</body>
</html>
