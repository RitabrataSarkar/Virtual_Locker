<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #74ebd5, #acb6e5);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            margin: 0;
            perspective: 1000px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 30%, #FFDC73, #E8C547);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: inset 0 -5px 8px rgba(0, 0, 0, 0.3), 
                        0 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .avatar::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        h2 { color: #333; }
        p { color: #666; }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input:focus { border-color: #4A90E2; }
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .link-btn {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="forgotBox">
        <div class="avatar"></div>
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <a class="link-btn" href="login.html">Back to Login</a>
    </div>
    <script>
        const forgotBox = document.getElementById('forgotBox');

        document.addEventListener('mousemove', (event) => {
            let x = (event.clientX / window.innerWidth - 0.5) * 20;
            let y = (event.clientY / window.innerHeight - 0.5) * 20;
            forgotBox.style.transform = rotateY(${x}deg) rotateX(${y}deg);
        });
    </script>
</body>
</html>
